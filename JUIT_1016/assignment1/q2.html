<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Question 2</h3>

    <p id="para">Click on the button to change it</p>
    <button onclick="change_it()">Change</button>

    <script>
        function change_it() {
            let para = document.getElementById("para");

            if (para.innerHTML === "Click on the button to change it") {
                para.innerHTML = "Text changed";
            } else {
                para.innerHTML = "Click on the button to change it";
            }
        }
    </script>

</body>

</html>
