<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Question 4</h3>

    <button onclick="change_bg()">Click me to change the bg color</button>

    <script>
        let colors = ["green", "blue", "red", "yellow", "pink", "orange"];
        let index = 0;

        function change_bg() {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }
    </script>

</body>

</html>
