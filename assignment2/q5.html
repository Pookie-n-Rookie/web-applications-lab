<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Date and Time</title>
    <script>
        function show() {
            var date = new Date();
            var days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

            var dayName = days[(date.getDay() + 6) % 7];

            var currentDate = date.getDate() + "/" + 
                              (date.getMonth() + 1) + "/" + 
                              date.getFullYear();

            var currentTime = date.getHours() + ":" + 
                              date.getMinutes() + ":" + 
                              date.getSeconds();

            document.getElementById("result").innerHTML =
                "Day: " + dayName + "<br>" +
                "Date: " + currentDate + "<br>" +
                "Time: " + currentTime;
        }
    </script>
</head>
<body>
    <button onclick="show()">Click Me</button>
    <p id="result"></p>
</body>
</html>
