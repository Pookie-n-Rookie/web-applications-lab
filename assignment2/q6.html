<!DOCTYPE html>
<html>
<head>
    <title>Marks Result</title>
    <script>
        function calculate() {
            var m1 = parseInt(document.getElementById("m1").value);
            var m2 = parseInt(document.getElementById("m2").value);
            var m3 = parseInt(document.getElementById("m3").value);

            var total = m1 + m2 + m3;
            var average = total / 3;
            var result = (m1 >= 35 && m2 >= 35 && m3 >= 35) ? "Pass" : "Fail";

            document.getElementById("output").innerHTML =
                "Total: " + total + "<br>" +
                "Average: " + average + "<br>" +
                "Result: " + result;
        }
    </script>
</head>
<body>
    <p>35 is the minimum marks to pass in any subject</p>
    Subject 1: <input type="text" id="m1"><br><br>
    Subject 2: <input type="text" id="m2"><br><br>
    Subject 3: <input type="text" id="m3"><br><br>
    <button onclick="calculate()">Calculate</button>
    <p id="output"></p>
</body>
</html>
