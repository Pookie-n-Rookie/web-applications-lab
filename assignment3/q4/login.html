<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .container { max-width: 300px; border: 1px solid #ccc; padding: 25px; border-radius: 5px; background-color: #fcfcfc;}
        input[type="text"], input[type="password"] { width: 90%; padding: 8px; margin: 10px 0 20px 0; border: 1px solid #ccc;}
        button { padding: 8px 15px; background-color: #4caf50; color: white; border: none; cursor: pointer; border-radius: 3px;}
        .btn-reset { background-color: #757575; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Login</h2>
        <form>
            <label>Email Address:</label><br>
            <input type="text" name="email" required>
            
            <label>Password:</label><br>
            <input type="password" name="password" required>
            
            <button type="submit">Sign In</button>
            <button type="reset" class="btn-reset">Reset</button>
        </form>
    </div>
</body>
</html>
