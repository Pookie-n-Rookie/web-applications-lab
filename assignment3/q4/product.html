<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
        th { background-color: #e8f5e9; }
        button { padding: 6px 12px; cursor: pointer; background-color: #4caf50; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #388e3c; }
    </style>
    <script>
 
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('plantCart')) || [];
            cart.push({ name: name, price: price });
            localStorage.setItem('plantCart', JSON.stringify(cart));
            alert(name + " has been added to your cart!");
        }
    </script>
</head>
<body>
    <h2>Available Plants</h2>
    <table>
        <tr>
            <th>Plant Name</th>
            <th>Care Level</th>
            <th>Price (â‚¹)</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Monstera Deliciosa</td>
            <td>Medium</td>
            <td>850</td>
            <td><button onclick="addToCart('Monstera Deliciosa', 850)">Add to Cart</button></td>
        </tr>
        <tr>
            <td>Snake Plant</td>
            <td>Low</td>
            <td>400</td>
            <td><button onclick="addToCart('Snake Plant', 400)">Add to Cart</button></td>
        </tr>
        <tr>
            <td>Peace Lily</td>
            <td>Medium</td>
            <td>350</td>
            <td><button onclick="addToCart('Peace Lily', 350)">Add to Cart</button></td>
        </tr>
        <tr>
            <td>Golden Pothos</td>
            <td>Low</td>
            <td>250</td>
            <td><button onclick="addToCart('Golden Pothos', 250)">Add to Cart</button></td>
        </tr>
    </table>
</body>
</html>
