<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        .container { max-width: 350px; border: 1px solid #ccc; padding: 25px; border-radius: 5px; background-color: #fcfcfc;}
        input[type="text"], input[type="email"], input[type="password"], textarea { width: 90%; padding: 8px; margin: 8px 0 15px 0; border: 1px solid #ccc; font-family: Arial;}
        button { padding: 8px 15px; background-color: #4caf50; color: white; border: none; cursor: pointer; border-radius: 3px;}
        .btn-reset { background-color: #757575; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form>
            <label>Full Name:</label><br>
            <input type="text" required>
            
            <label>Email Address:</label><br>
            <input type="email" required>
            
            <label>Password:</label><br>
            <input type="password" required>
            
            <label>Delivery Address:</label><br>
            <textarea rows="4" required></textarea>
            
            <br>
            <button type="submit">Register</button>
            <button type="reset" class="btn-reset">Clear form</button>
        </form>
    </div>
</body>
</html>
