<!DOCTYPE html>
<html>
<head>
    <title>Character Limit Checker</title>
    <style>
        textarea { width: 400px; height: 100px; display: block; margin: 20px auto; }
        #remaining { text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Character Limit Checker</h2>
    <textarea id="textArea" maxlength="200" placeholder="Type here..."></textarea>
    <p id="remaining">200 characters remaining</p>

    <script>
        const textArea = document.getElementById("textArea");
        const remaining = document.getElementById("remaining");
        const maxChars = 200;

        textArea.addEventListener("input", () => {
            const len = textArea.value.length;
            remaining.textContent = `${maxChars - len} characters remaining`;
        });
    </script>
</body>
</html>
