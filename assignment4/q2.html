<!DOCTYPE html>
<html>
<head>
    <title>OTP Generator & Verifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>OTP Generator & Verifier</h2>
    <button onclick="generateOTP()">Generate OTP</button>
    <p id="generatedOTP"></p>
    <input type="text" id="userOTP" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
    <div id="result" class="message"></div>

    <script>
        let currentOTP = "";

        function generateOTP() {
       
            currentOTP = Math.floor(100000 + Math.random() * 900000);
            document.getElementById("generatedOTP").textContent =
                "Generated OTP: " + currentOTP;

            document.getElementById("result").textContent = "";
        }

        function verifyOTP() {
            const userInput = document.getElementById("userOTP").value;

            if (userInput === currentOTP.toString()) {
                document.getElementById("result").textContent = "Valid OTP ✅";
                document.getElementById("result").style.color = "green";
            } else {
                document.getElementById("result").textContent = "Invalid OTP ❌";
                document.getElementById("result").style.color = "red";
            }
        }
    </script>

</body>
</html>
