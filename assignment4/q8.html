<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #slider {
            width: 500px;
            height: 300px;
            margin: 20px auto;
        }

        #slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Image Slider</h2>

    <div id="slider">
        <img id="slideImage" src="" alt="Slider Image">
    </div>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        const images = [
            "https://picsum.photos/id/1015/500/300",
            "https://picsum.photos/id/1016/500/300",
            "https://picsum.photos/id/1018/500/300",
            "https://picsum.photos/id/1020/500/300"
        ];

        let currentIndex = 0;
        const slideImage = document.getElementById("slideImage");

        slideImage.src = images[currentIndex];


        function nextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            slideImage.src = images[currentIndex];
        }

        function prevImage() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            slideImage.src = images[currentIndex];
        }

        setInterval(nextImage, 3000);
    </script>

</body>
</html>
